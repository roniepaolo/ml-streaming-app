- hosts: bento, brokers, schema_registry

- hosts: producer
  become: yes
  vars:
    manage_lvm: true
    apps_dir: "/opt"
    data_dir: "/data"
    bento: "{{ groups['bento']
    | map('extract', hostvars, ['ansible_default_ipv4', 'address'])
    | join(',') }}"
    schema_registry: "{{ groups['schema_registry']
    | map('extract', hostvars, ['ansible_default_ipv4', 'address'])
    | join(',') }}"
    kafka_servers: "{{ groups['brokers']
    | map('extract', hostvars, ['ansible_default_ipv4', 'address'])
    | join(':9092,') }}:9092"
  vars_files:
    - lvm_vars.yml
    - connector_vars.yml
  roles:
    #- init
    #- mrlesmithjr.manage-lvm
    #- geerlingguy.docker
    - connector
